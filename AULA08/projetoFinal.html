<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Delicia</title>

    <body>
        
    </body>


    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(231, 231, 82);
        }

    header {
            background-color:brown;
            color: white;
            padding: 1rem 2rem;
            border-radius: 20px;
        }

    nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo{
            width:100px ;
            right: 90px;
            border-radius: 50%;
            animation: rodar;
            animation-duration: 10s;
            animation-timing-function: ease;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;

            animation-play-state: running;
                }

                a:hover{
                    background-color: rgba(0, 0, 0, 0.41);
                    scale: 5;
                    border-radius: 10px;
                    margin: 2px;
                    
                    
                    gap: 20px;
                }

                button:hover{
                    background-color: rgba(0, 0, 0, 0.41);
                    scale: 1;
                    

                }
                
         @keyframes rodar{
            0%{

            }
            25%{
                scale: 0;
                
                border-radius: 50px;
                color: black;
            }
           

            50%{
                scale: 0.8;
                
                border-radius: 50px;
                color: black;
               
            }
            100%{

                transform: rotate(360deg);
                border-radius: 50px;
                color: white;

                
            }
        }


        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        div#logo{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;

        }




        section#inicial{
           background-color:  rgb(231, 231, 82);
        }

        img#principal{
            height: 500px;
            width: 800px;
            border-radius: 10px;
            
            
        }


        img#principal:hover{
            
            
           border-radius: 50%;
        }

        .FotoCafe{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            border-radius: black 10px 10px 10px;
            
            
        }

        section h1{
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }


        .opcao{
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            gap: 5px;
            margin: 100px;
           
            
        }

        .cafes{
            border: solid 1px;
            background: rgb(173, 165, 165);
            height: 70px;
            width: 200px;
            border-radius: 20px;
            color: brown;
            box-shadow: black 1px 1px 6px ;
               

        }


        .cafes a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin: 10px 10px;
        }

        .boasVindas{
            background-color: white;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            flex-direction: column;
            margin-top: 20px;
            gap: 30px;

        }
        .boasVindas button{
            border-radius: 20px;
            background-color: brown;
            color: white;
            width: 200px;
            
        }
        .boasVindas button:hover{
            scale: 1.5;
            background-color: rgba(165, 42, 42, 0.233) (0, 0, 0, 0.419);
        }


        footer{
            background-color: brown;
            text-align: center;
            height: 50px;
            border-radius: 10px;
            margin-top: 20px;
            padding-top:20px ;
        }


        @media (max-width: 700px){
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            

            
        
            
           .opcao{
            flex-direction: column;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            gap: 20px;
            margin: 50px;
           
            
        }

        img#principal{
            width: 70%;
            height: 50%;
        }

        
        

}
        </style>

</head>
