<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Portfólio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 1rem 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #logo h2 {
            padding-left: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 30px;
        }

        .box {
            height: 70px;
            width: 70px;
            background: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            cursor: pointer;

            animation-name: rodar;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-direction: reverse;
            animation-fill-mode: forwards;
            animation-play-state: running;

        }

        @keyframes rodar {
            0% {}

            50% {
                scale: 1;
                transform: rotate(0);
                border-radius: 0px;
                color: black;
            }

            100% {
                transform: rotate(360deg);
                border-radius: 50%;
                color: white;
            }
        }

        #tituloIN {
            animation-name: aparecer;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
        }

        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: red;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            background-color: white;
            text-align: center;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        button:hover {
            background-color: #555;
        }

        .project {
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .projects {
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* Cria colunas responsivas que se ajustam automaticamente
            ao tamanho da tela. Cada coluna terá no mínimo 200px 
            e vai crescer para ocupar o espaço disponível. */
            gap: 1rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero {
                padding: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <div class="box">
                    <h1>IN</h1>
                </div>
                <h2 id="tituloIN">Infinity School</h1>
            </div>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="fade-in">Olá, sou desenvolvedor web</h2>
        <p>Crio sites responsivos e modernos.</p>
        <button>Saiba mais</button>
    </section>

    <section class="projects">
        <h3>Meus Projetos</h3>
        <div class="grid">
            <div class="project">Projeto 1</div>
            <div class="project">Projeto 2</div>
            <div class="project">Projeto 3</div>
            <div class="project">Projeto 4</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
